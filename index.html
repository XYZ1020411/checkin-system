<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>玩家系統</title>
  <style>
    body { font-family: Arial, sans-serif; font-size: 20px; margin: 0; padding: 0; background-color: #f9f9f9; }
    .container { width: 90%; max-width: 600px; margin: 20px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    h1, h2 { text-align: center; }
    button, input { width: 100%; padding: 10px; margin-bottom: 10px; font-size: 16px; border-radius: 4px; }
    button { border: none; background-color: #4CAF50; color: white; cursor: pointer; }
    button:hover { background-color: #45a049; }
    .hidden { display: none; }
    .section { display: none; }
    .active { display: block; }
  </style>
</head>
<body>
  <div class="container">
    <h1>玩家系統</h1>

    <!-- 主頁面 -->
    <div id="main-section" class="section active">
      <h2>會員登錄/註冊</h2>
      <input type="text" id="code" placeholder="輸入代碼">
      <input type="password" id="password" placeholder="輸入密碼">
      <button id="login-btn">登錄</button>
      <button id="register-btn">註冊</button>
      <p id="message"></p>
    </div>

    <!-- 功能菜單 -->
    <div id="menu-section" class="section hidden">
      <h2>會員功能</h2>
      <button class="nav-btn" data-target="signin-section">簽到</button>
      <button class="nav-btn" data-target="query-section">查看</button>
      <button class="nav-btn" data-target="redeem-section">兌換</button>
      <button class="nav-btn" data-target="lottery-section">抽獎</button>
      <button class="nav-btn" data-target="redeem-code-section">輸入兌換碼</button>
      <button id="logout-btn">登出</button>
    </div>

    <!-- 管理員功能 -->
    <div id="admin-section" class="section hidden">
      <h2>管理員功能</h2>
      <button class="admin-btn" data-target="add-code-section">新增兌換碼</button>
      <button class="admin-btn" data-target="view-members-section">查看會員</button>
      <button class="admin-btn" data-target="manage-server-section">管理伺服器</button>
    </div>

    <!-- 新增兌換碼 -->
    <div id="add-code-section" class="section hidden">
      <h2>新增兌換碼</h2>
      <input type="text" id="new-code" placeholder="輸入新兌換碼">
      <input type="number" id="code-points" placeholder="輸入兌換點數">
      <button id="add-code-btn">新增兌換碼</button>
      <p id="add-code-message"></p>
    </div>

    <!-- 查看會員 -->
    <div id="view-members-section" class="section hidden">
      <h2>會員清單</h2>
      <ul id="members-list"></ul>
    </div>

    <!-- 管理伺服器 -->
    <div id="manage-server-section" class="section hidden">
      <h2>管理伺服器</h2>
      <p>管理伺服器功能未實現。</p>
    </div>
  </div>

  <script>
    let playerData = JSON.parse(localStorage.getItem('playerData')) || {};
    let currentPlayer = null;
    const adminCode = '10';
    const adminPassword = '10';

    function savePlayerData() {
      localStorage.setItem('playerData', JSON.stringify(playerData));
    }

    function switchSection(target) {
      document.querySelectorAll('.section').forEach(section => section.classList.add('hidden'));
      document.getElementById(target).classList.remove('hidden');
    }

    document.getElementById('login-btn').addEventListener('click', () => {
      const code = document.getElementById('code').value;
      const password = document.getElementById('password').value;

      if (code === adminCode && password === adminPassword) {
        document.getElementById('message').textContent = "管理員登錄成功！";
        switchSection('admin-section');
        return;
      }

      if (playerData[code] && playerData[code].password === password) {
        currentPlayer = playerData[code];
        document.getElementById('message').textContent = "登錄成功！";
        switchSection('menu-section');
      } else {
        document.getElementById('message').textContent = "代碼或密碼錯誤！";
      }
    });

    document.getElementById('register-btn').addEventListener('click', () => {
      const code = document.getElementById('code').value;
      const password = document.getElementById('password').value;
      if (!playerData[code]) {
        playerData[code] = { password, points: 100 };
        savePlayerData();
        document.getElementById('message').textContent = "註冊成功！";
      } else {
        document.getElementById('message').textContent = "該代碼已被註冊！";
      }
    });

    document.querySelectorAll('.nav-btn').forEach(button => {
      button.addEventListener('click', () => switchSection(button.dataset.target));
    });

    document.querySelectorAll('.admin-btn').forEach(button => {
      button.addEventListener('click', () => switchSection(button.dataset.target));
    });

    document.getElementById('logout-btn').addEventListener('click', () => {
      currentPlayer = null;
      switchSection('main-section');
    });

    document.getElementById('add-code-btn').addEventListener('click', () => {
      const newCode = document.getElementById('new-code').value;
      const points = parseInt(document.getElementById('code-points').value, 10);

      if (newCode && points > 0) {
        // 在這裡新增到兌換碼系統
        document.getElementById('add-code-message').textContent = `新增成功：${newCode} (${points}點)`;
      } else {
        document.getElementById('add-code-message').textContent = "請輸入有效的兌換碼和點數！";
      }
    });
  </script>
</body>
</html>
