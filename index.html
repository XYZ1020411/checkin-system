<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>玩家系統</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 20px;
      background-color: #282c34;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    nav {
      margin-bottom: 20px;
    }
    nav button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      margin: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    nav button.active {
      background-color: #45a049;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>玩家系統</h1>
    <nav>
      <button class="nav-btn active" data-target="signin-section">簽到</button>
      <button class="nav-btn" data-target="register-section">註冊</button>
      <button class="nav-btn" data-target="query-section">查看點數</button>
      <button class="nav-btn" data-target="redeem-section">兌換商品</button>
      <button class="nav-btn" data-target="reward-section">獎勳區</button>
      <button class="nav-btn" data-target="lottery-section">發票抽獎</button>
    </nav>

    <!-- 簽到 -->
    <div id="signin-section" class="section active">
      <h2>每日簽到</h2>
      <input type="text" id="signin-code" placeholder="請輸入代碼">
      <input type="password" id="signin-password" placeholder="請輸入密碼">
      <button id="signin-btn">簽到</button>
      <p id="signin-message"></p>
    </div>

    <!-- 註冊 -->
    <div id="register-section" class="section">
      <h2>註冊新玩家</h2>
      <input type="text" id="register-code" placeholder="請輸入代碼">
      <input type="password" id="register-password" placeholder="請輸入密碼">
      <button id="register-btn">註冊</button>
      <p id="register-message"></p>
    </div>

    <!-- 查看 -->
    <div id="query-section" class="section">
      <h2>查看點數</h2>
      <p>當前點數：<span id="current-points">0</span></p>
    </div>

    <!-- 兌換 -->
    <div id="redeem-section" class="section">
      <h2>兌換商品</h2>
      <input type="text" id="redeem-code" placeholder="請輸入代碼">
      <input type="password" id="redeem-password" placeholder="請輸入密碼">
      <button onclick="redeemItem('PUBG 陪玩票', 10)">PUBG 陪玩票 (10 點)</button>
      <button onclick="redeemItem('Minecraft 陪玩票', 20)">Minecraft 陪玩票 (20 點)</button>
      <button onclick="redeemItem('佳音購物票', 50)">佳音購物票 (50 點)</button>
      <p id="redeem-message"></p>
    </div>

    <!-- 獎勳區 -->
    <div id="reward-section" class="section">
      <h2>獎勳區</h2>
      <div id="reward-list">
        <p>尚無兌換記錄</p>
      </div>
    </div>

    <!-- 發票抽獎 -->
    <div id="lottery-section" class="section">
      <h2>發票抽獎</h2>
      <button id="lottery-btn">抽獎</button>
      <p id="lottery-message"></p>
    </div>
  </div>

  <script>
    // 檢查設備唯一性
    const deviceId = localStorage.getItem('deviceId');
    if (!deviceId) {
      localStorage.setItem('deviceId', Math.random().toString(36).substr(2, 9)); // 設備唯一識別碼
    }

    // 初始化玩家數據
    let playerData = JSON.parse(localStorage.getItem('playerData')) || {
      code: "",
      password: "",
      points: 0,
      lastSigninDate: "",
      rewards: [], // 存放兌換的商品記錄
      lastLotteryDate: "" // 記錄最後一次抽獎日期
    };

    function savePlayerData() {
      localStorage.setItem('playerData', JSON.stringify(playerData));
    }

    function updatePointsDisplay() {
      document.getElementById('current-points').textContent = playerData.points;
    }

    // 註冊功能
    document.getElementById('register-btn').addEventListener('click', () => {
      if (localStorage.getItem('playerData') !== null) {
        document.getElementById('register-message').textContent = "此設備已註冊過帳號！";
        return;
      }
      
      const code = document.getElementById('register-code').value;
      const password = document.getElementById('register-password').value;
      if (code && password) {
        playerData.code = code;
        playerData.password = password;
        playerData.points = 100; // 註冊送 100 點
        savePlayerData();
        updatePointsDisplay();
        document.getElementById('register-message').textContent = "註冊成功！獲得 100 點！";
      } else {
        document.getElementById('register-message').textContent = "請輸入完整的代碼和密碼！";
      }
    });

    // 簽到功能
    document.getElementById('signin-btn').addEventListener('click', () => {
      const code = document.getElementById('signin-code').value;
      const password = document.getElementById('signin-password').value;
      const today = new Date().toISOString().split('T')[0];
      if (code === playerData.code && password === playerData.password) {
        if (playerData.lastSigninDate === today) {
          document.getElementById('signin-message').textContent = "今天已簽到過！";
        } else {
          playerData.lastSigninDate = today;
          playerData.points += 10;
          savePlayerData();
          updatePointsDisplay();
          document.getElementById('signin-message').textContent = "簽到成功！獲得 10 點！";
        }
      } else {
        document.getElementById('signin-message').textContent = "代碼或密碼錯誤！";
      }
    });

    // 兌換商品功能
    function redeemItem(itemName, pointsCost) {
      const code = document.getElementById('redeem-code').value;
      const password = document.getElementById('redeem-password').value;
      if (code === playerData.code && password === playerData.password) {
        if (playerData.points >= pointsCost) {
          playerData.points -= pointsCost;
          playerData.rewards.push(itemName);
          savePlayerData();
          updatePointsDisplay();
          document.getElementById('redeem-message').textContent = `兌換成功！獲得 ${itemName}`;
          displayRewards(); // 更新獎勳區
        } else {
          document.getElementById('redeem-message').textContent = "點數不足，無法兌換！";
        }
      } else {
        document.getElementById('redeem-message').textContent = "代碼或密碼錯誤！";
      }
    }

    // 顯示獎勳區
    function displayRewards() {
      const rewardList = document.getElementById('reward-list');
      if (playerData.rewards.length === 0) {
        rewardList.innerHTML = "<p>尚無兌換記錄</p>";
      } else {
        rewardList.innerHTML = playerData.rewards.map(reward => `<p>${reward}</p>`).join('');
      }
    }

    // 初始化獎勳區
    displayRewards();
  </script>
</body>
</html>
