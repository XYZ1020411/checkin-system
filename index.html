<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>玩家系統</title>
  <style>
    body { font-family: Arial, sans-serif; font-size: 16px; margin: 0; padding: 0; background-color: #f9f9f9; }
    .container { width: 90%; max-width: 600px; margin: 20px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    h1, h2 { text-align: center; }
    button, input { width: 100%; padding: 10px; margin: 5px 0; font-size: 16px; border-radius: 4px; }
    button { border: none; background-color: #4CAF50; color: white; cursor: pointer; }
    button:hover { background-color: #45a049; }
    .hidden { display: none; }
    .section { display: none; }
    .active { display: block; }
  </style>
</head>
<body>
  <div class="container">
    <h1>玩家系統</h1>
    <div id="main-section" class="section active">
      <h2>登錄 / 註冊</h2>
      <input type="text" id="code" placeholder="輸入代碼">
      <input type="password" id="password" placeholder="輸入密碼">
      <button id="login-btn">登錄</button>
      <button id="register-btn">註冊</button>
      <p id="message"></p>
    </div>

    <div id="menu-section" class="section hidden">
      <h2>會員功能</h2>
      <button class="nav-btn" data-target="signin-section">簽到</button>
      <button class="nav-btn" data-target="query-section">查看</button>
      <button class="nav-btn" data-target="redeem-section">兌換</button>
      <button class="nav-btn" data-target="lottery-section">抽獎</button>
      <button class="nav-btn" data-target="redeem-code-section">兌換碼</button>
      <button id="logout-btn">登出</button>
    </div>

    <div id="admin-section" class="section hidden">
      <h2>管理員功能</h2>
      <button class="admin-btn" data-target="add-code-section">新增兌換碼</button>
      <button class="admin-btn" data-target="view-members-section">查看會員</button>
      <button class="admin-btn" data-target="redeem-log-section">兌換記錄</button>
    </div>

    <div id="signin-section" class="section hidden">
      <h2>每日簽到</h2>
      <button id="signin-btn">簽到</button>
      <p id="signin-message"></p>
    </div>

    <div id="query-section" class="section hidden">
      <h2>查看點數</h2>
      <p id="query-message"></p>
    </div>

    <div id="redeem-section" class="section hidden">
      <h2>兌換商品</h2>
      <button class="redeem-btn" data-item="PUBG陪玩票" data-cost="10">PUBG陪玩票 (10點)</button>
      <button class="redeem-btn" data-item="Minecraft陪玩票" data-cost="20">Minecraft陪玩票 (20點)</button>
      <button class="redeem-btn" data-item="佳音購物票" data-cost="50">佳音購物票 (50點)</button>
      <p id="redeem-message"></p>
    </div>

    <div id="lottery-section" class="section hidden">
      <h2>每日抽獎</h2>
      <button id="lottery-btn">抽獎</button>
      <p id="lottery-message"></p>
    </div>

    <div id="redeem-code-section" class="section hidden">
      <h2>兌換碼</h2>
      <input type="text" id="redeem-code" placeholder="輸入兌換碼">
      <button id="redeem-code-btn">提交兌換碼</button>
      <p id="redeem-code-message"></p>
    </div>

    <div id="add-code-section" class="section hidden">
      <h2>新增兌換碼</h2>
      <input type="text" id="new-code" placeholder="輸入新兌換碼">
      <input type="number" id="code-points" placeholder="輸入兌換點數">
      <button id="add-code-btn">新增</button>
      <p id="add-code-message"></p>
    </div>

    <div id="view-members-section" class="section hidden">
      <h2>會員清單</h2>
      <ul id="members-list"></ul>
    </div>

    <div id="redeem-log-section" class="section hidden">
      <h2>兌換記錄</h2>
      <ul id="redeem-log-list"></ul>
    </div>
  </div>

  <script>
    let playerData = JSON.parse(localStorage.getItem('playerData')) || {};
    let redeemLog = JSON.parse(localStorage.getItem('redeemLog')) || [];
    let currentPlayer = null;
    const adminCode = '10';
    const adminPassword = '10';

    function saveData() {
      localStorage.setItem('playerData', JSON.stringify(playerData));
      localStorage.setItem('redeemLog', JSON.stringify(redeemLog));
    }

    function switchSection(target) {
      document.querySelectorAll('.section').forEach(section => section.classList.add('hidden'));
      document.getElementById(target).classList.remove('hidden');
    }

    document.getElementById('login-btn').addEventListener('click', () => {
      const code = document.getElementById('code').value;
      const password = document.getElementById('password').value;

      if (code === adminCode && password === adminPassword) {
        switchSection('admin-section');
        return;
      }

      if (playerData[code] && playerData[code].password === password) {
        currentPlayer = code;
        switchSection('menu-section');
      } else {
        alert("代碼或密碼錯誤！");
      }
    });

    document.getElementById('register-btn').addEventListener('click', () => {
      const code = document.getElementById('code').value;
      const password = document.getElementById('password').value;
      if (!playerData[code]) {
        playerData[code] = { password, points: 10 };
        saveData();
        alert("註冊成功！");
      } else {
        alert("代碼已被註冊！");
      }
    });

    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.addEventListener('click', () => switchSection(btn.dataset.target));
    });

    document.querySelectorAll('.admin-btn').forEach(btn => {
      btn.addEventListener('click', () => switchSection(btn.dataset.target));
    });

    document.getElementById('logout-btn').addEventListener('click', () => {
      currentPlayer = null;
      switchSection('main-section');
    });

    document.querySelectorAll('.redeem-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const item = btn.dataset.item;
        const cost = parseInt(btn.dataset.cost);
        if (playerData[currentPlayer].points >= cost) {
          playerData[currentPlayer].points -= cost;
          redeemLog.push({ user: currentPlayer, item, time: new Date().toLocaleString() });
          saveData();
          alert("兌換成功！");
        } else {
          alert("點數不足！");
        }
      });
    });

    document.querySelector('[data-target="redeem-log-section"]').addEventListener('click', () => {
      const logList = document.getElementById('redeem-log-list');
      logList.innerHTML = redeemLog.map(log => `<li>${log.user} 兌換 ${log.item} 時間: ${log.time}</li>`).join('');
    });

    saveData();
  </script>
</body>
</html>
