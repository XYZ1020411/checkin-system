<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>玩家系統</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 18px;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    h1 {
      margin-top: 20px;
    }
    nav {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }
    .nav-btn {
      margin: 0 5px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .nav-btn.active {
      background-color: #0056b3;
    }
    .section {
      display: none;
      margin-top: 20px;
    }
    .section.active {
      display: block;
    }
    input, button {
      margin: 5px 0;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>玩家系統</h1>
  <nav>
    <button class="nav-btn" data-target="signin-section">簽到</button>
    <button class="nav-btn" data-target="register-section">註冊</button>
    <button class="nav-btn" data-target="query-section">查詢點數</button>
    <button class="nav-btn" data-target="redeem-section">兌換商品</button>
    <button class="nav-btn" data-target="reward-section">獎勵區</button>
  </nav>

  <!-- 登入區 -->
  <div id="login-section" class="section active">
    <h2>登入</h2>
    <input type="text" id="login-code" placeholder="輸入代碼">
    <input type="password" id="login-password" placeholder="輸入密碼">
    <button id="login-btn">登入</button>
    <p id="login-message"></p>
  </div>

  <!-- 註冊區 -->
  <div id="register-section" class="section">
    <h2>註冊</h2>
    <input type="text" id="register-code" placeholder="輸入代碼">
    <input type="password" id="register-password" placeholder="輸入密碼">
    <button id="register-btn">註冊</button>
    <p id="register-message"></p>
  </div>

  <!-- 簽到區 -->
  <div id="signin-section" class="section">
    <h2>簽到</h2>
    <button id="signin-btn">簽到</button>
    <p id="signin-message"></p>
  </div>

  <!-- 查詢區 -->
  <div id="query-section" class="section">
    <h2>查詢點數</h2>
    <p id="query-message"></p>
  </div>

  <!-- 兌換區 -->
  <div id="redeem-section" class="section">
    <h2>兌換商品</h2>
    <button class="redeem-btn" data-item="PUPG陪玩票" data-cost="10">兌換 PUPG陪玩票 (10點)</button>
    <button class="redeem-btn" data-item="Minecraft陪玩票" data-cost="20">兌換 Minecraft陪玩票 (20點)</button>
    <button class="redeem-btn" data-item="佳音購物票" data-cost="50">兌換 佳音購物票 (50點)</button>
    <p id="redeem-message"></p>
  </div>

  <!-- 獎勵區 -->
  <div id="reward-section" class="section">
    <h2>獎勵區</h2>
    <div id="barcode-list"></div>
  </div>

  <script>
    // 玩家數據初始化
    let playerData = JSON.parse(localStorage.getItem('playerData')) || {
      loggedIn: false,
      playerCode: "",
      points: 0,
      redeemRecords: {},
      lastSigninDate: ""
    };

    // 保存數據
    function savePlayerData() {
      localStorage.setItem('playerData', JSON.stringify(playerData));
    }

    // 更新UI狀態
    function updateUI() {
      if (playerData.loggedIn) {
        document.getElementById('login-section').classList.remove('active');
        document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(btn => btn.disabled = false);
        document.querySelector(`[data-target="signin-section"]`).click();
      } else {
        document.getElementById('login-section').classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(btn => btn.disabled = true);
      }
    }

    // 註冊邏輯
    document.getElementById('register-btn').addEventListener('click', () => {
      const code = document.getElementById('register-code').value;
      const password = document.getElementById('register-password').value;

      let registeredPlayers = JSON.parse(localStorage.getItem('registeredPlayers')) || {};
      if (registeredPlayers[code]) {
        document.getElementById('register-message').textContent = "此代碼已經註冊過！";
      } else {
        registeredPlayers[code] = { password: password, points: 100 };
        localStorage.setItem('registeredPlayers', JSON.stringify(registeredPlayers));
        playerData = { loggedIn: true, playerCode: code, points: 100, redeemRecords: {}, lastSigninDate: "" };
        savePlayerData();
        document.getElementById('register-message').textContent = "註冊成功，自動登入！";
        updateUI();
      }
    });

    // 登錄邏輯
    document.getElementById('login-btn').addEventListener('click', () => {
      const code = document.getElementById('login-code').value;
      const password = document.getElementById('login-password').value;

      let registeredPlayers = JSON.parse(localStorage.getItem('registeredPlayers')) || {};
      if (registeredPlayers[code] && registeredPlayers[code].password === password) {
        playerData = { ...registeredPlayers[code], loggedIn: true, playerCode: code, redeemRecords: playerData.redeemRecords || {} };
        savePlayerData();
        document.getElementById('login-message').textContent = "登入成功！";
        updateUI();
      } else {
        document.getElementById('login-message').textContent = "代碼或密碼錯誤！";
      }
    });

    // 签到邏輯
    document.getElementById('signin-btn').addEventListener('click', () => {
      const today = new Date().toISOString().split('T')[0];
      if (playerData.lastSigninDate === today) {
        document.getElementById('signin-message').textContent = "今天已經簽到過了！";
        return;
      }
      playerData.lastSigninDate = today;
      playerData.points += 10;
      savePlayerData();
      document.getElementById('signin-message').textContent = "簽到成功，獲得10點！";
    });

    // 初始化
    updateUI();
  </script>
</body>
</html>
