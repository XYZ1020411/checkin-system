<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>每日簽到與兌換系統</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    .hidden { display: none; }
    .section { margin-bottom: 30px; }
    img { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>每日簽到與兌換系統</h1>

  <!-- 註冊功能 -->
  <div id="register-section" class="section">
    <h2>註冊新帳號</h2>
    <input type="text" id="register-code-input" placeholder="輸入代碼">
    <input type="password" id="register-password-input" placeholder="輸入密碼">
    <button id="register-button">註冊</button>
    <p id="register-message" class="hidden"></p>
  </div>

  <!-- 簽到功能 -->
  <div id="checkin-section" class="section">
    <h2>簽到</h2>
    <input type="text" id="checkin-code-input" placeholder="輸入代碼">
    <input type="password" id="checkin-password-input" placeholder="輸入密碼">
    <button id="checkin-button">簽到</button>
    <p id="checkin-message" class="hidden"></p>
  </div>

  <!-- 查詢點數功能 -->
  <div id="view-points-section" class="section">
    <h2>查詢點數</h2>
    <input type="text" id="view-code-input" placeholder="輸入代碼">
    <input type="password" id="view-password-input" placeholder="輸入密碼">
    <button id="view-points-button">查詢點數</button>
    <p id="view-points-message" class="hidden"></p>
  </div>

  <!-- 兌換功能 -->
  <div id="redeem-section" class="section">
    <h2>兌換商品</h2>
    <input type="text" id="redeem-code-input" placeholder="輸入代碼">
    <input type="password" id="redeem-password-input" placeholder="輸入密碼">
    <select id="item-select">
      <option value="10|PUPG陪玩票">PUPG陪玩票 - 10點</option>
      <option value="20|Minecraft陪玩票">Minecraft陪玩票 - 20點</option>
      <option value="30|佳音購物票">佳音購物票 - 30點</option>
    </select>
    <button id="redeem-button">兌換</button>
    <p id="redeem-message" class="hidden"></p>
    <div id="barcode-section" class="hidden">
      <h3>您的條碼</h3>
      <img id="barcode-image" alt="條碼將顯示在此處">
      <p>掃描條碼以啟用商品</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode"></script>
  <script>
    // 模擬用戶資料庫
    const userDatabase = {};
    const redeemRecords = {}; // 儲存兌換紀錄

    // 獲取 HTML 元素
    const registerButton = document.getElementById('register-button');
    const registerCodeInput = document.getElementById('register-code-input');
    const registerPasswordInput = document.getElementById('register-password-input');
    const registerMessage = document.getElementById('register-message');

    const checkinButton = document.getElementById('checkin-button');
    const checkinCodeInput = document.getElementById('checkin-code-input');
    const checkinPasswordInput = document.getElementById('checkin-password-input');
    const checkinMessage = document.getElementById('checkin-message');

    const viewPointsButton = document.getElementById('view-points-button');
    const viewCodeInput = document.getElementById('view-code-input');
    const viewPasswordInput = document.getElementById('view-password-input');
    const viewPointsMessage = document.getElementById('view-points-message');

    const redeemButton = document.getElementById('redeem-button');
    const redeemCodeInput = document.getElementById('redeem-code-input');
    const redeemPasswordInput = document.getElementById('redeem-password-input');
    const itemSelect = document.getElementById('item-select');
    const redeemMessage = document.getElementById('redeem-message');
    const barcodeSection = document.getElementById('barcode-section');
    const barcodeImage = document.getElementById('barcode-image');

    // 註冊功能
    registerButton.addEventListener('click', () => {
      const code = registerCodeInput.value;
      const password = registerPasswordInput.value;

      if (userDatabase[code]) {
        registerMessage.textContent = "該代碼已被註冊！";
      } else {
        userDatabase[code] = { password, points: 0, lastCheckin: null };
        registerMessage.textContent = "註冊成功！";
      }
      registerMessage.classList.remove('hidden');
    });

    // 簽到功能
    checkinButton.addEventListener('click', () => {
      const code = checkinCodeInput.value;
      const password = checkinPasswordInput.value;

      if (!userDatabase[code]) {
        checkinMessage.textContent = "代碼不存在！";
      } else if (userDatabase[code].password !== password) {
        checkinMessage.textContent = "密碼錯誤！";
      } else {
        const today = new Date().toISOString().split('T')[0];
        if (userDatabase[code].lastCheckin === today) {
          checkinMessage.textContent = "您今天已經簽到過了！";
        } else {
          userDatabase[code].points += 1;
          userDatabase[code].lastCheckin = today;
          checkinMessage.textContent = "簽到成功！+1 點數";
        }
      }
      checkinMessage.classList.remove('hidden');
    });

    // 查詢點數功能
    viewPointsButton.addEventListener('click', () => {
      const code = viewCodeInput.value;
      const password = viewPasswordInput.value;

      if (!userDatabase[code]) {
        viewPointsMessage.textContent = "代碼不存在！";
      } else if (userDatabase[code].password !== password) {
        viewPointsMessage.textContent = "密碼錯誤！";
      } else {
        viewPointsMessage.textContent = `目前點數：${userDatabase[code].points}`;
      }
      viewPointsMessage.classList.remove('hidden');
    });

    // 兌換功能
    redeemButton.addEventListener('click', () => {
      const code = redeemCodeInput.value;
      const password = redeemPasswordInput.value;
      const [cost, itemName] = itemSelect.value.split("|");

      if (!userDatabase[code]) {
        redeemMessage.textContent = "代碼不存在，請先註冊！";
      } else if (userDatabase[code].password !== password) {
        redeemMessage.textContent = "密碼錯誤，請重試！";
      } else if (userDatabase[code].points < cost) {
        redeemMessage.textContent = "點數不足，無法兌換該商品。";
      } else {
        userDatabase[code].points -= cost;
        const uniqueId = `${code}-${Date.now()}`;
        redeemRecords[uniqueId] = { code, itemName, used: false };
        redeemMessage.textContent = `兌換成功！${itemName} 條碼已生成！`;
        generateBarcode(uniqueId);
      }
      redeemMessage.classList.remove('hidden');
    });

    // 生成條碼
    function generateBarcode(uniqueId) {
      barcodeSection.classList.remove('hidden');
      JsBarcode(barcodeImage, `https://example.com/redeem/${uniqueId}`, {
        format: "CODE128",
        lineColor: "#000",
        width: 2,
        height: 50,
        displayValue: true
      });
    }
  </script>
</body>
</html>
