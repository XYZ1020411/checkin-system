<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員管理系統</title>
    <style>
        /* ... 之前的CSS樣式 ... */
    </style>
</head>
<body>

<div class="container">
    <h2 id="formTitle">註冊</h2>
    <input type="text" id="username" placeholder="用戶名" required>
    <input type="password" id="password" placeholder="密碼" required>
    <button id="submitButton" onclick="register()">註冊</button>
    <button class="hidden" id="loginButton" onclick="showLogin()">登錄</button>
    <p id="message"></p>
</div>

<div class="container hidden" id="adminContainer">
    <h2>管理員功能</h2>
    <button onclick="viewUsers()">查看所有用戶</button>
    <input type="text" id="redeemCode" placeholder="輸入兌換碼">
    <input type="number" id="points" placeholder="增加點數" min="1">
    <button onclick="addRedeemCode()">新增兌換碼</button>
    <button onclick="redeemCode()">兌換兌換碼</button>
    <div id="userList" class="hidden"></div>
</div>

<script>
    const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers')) || {};
    const redeemCodes = JSON.parse(localStorage.getItem('redeemCodes')) || {};
    let currentUser = null;

    // 預設管理員帳號
    if (!registeredUsers["xyz1020411"]) {
        registeredUsers["xyz1020411"] = {
            password: "xyz1020411",
            points: 1000,
            isAdmin: true,
            usedCodes: []  // 新增已使用兌換碼的屬性
        };
        localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));
    }

    function register() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (registeredUsers[username]) {
            document.getElementById('message').innerText = "用戶名已存在！";
            return;
        }

        registeredUsers[username] = { password: password, points: 0, isAdmin: false, usedCodes: [] };
        localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));
        document.getElementById('message').innerText = "註冊成功！";
        showLogin();
    }

    function showLogin() {
        document.getElementById('formTitle').innerText = "登錄";
        document.getElementById('submitButton').innerText = "登錄";
        document.getElementById('loginButton').classList.add('hidden');
        document.getElementById('submitButton').onclick = login;
    }

    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const user = registeredUsers[username];

        if (user && user.password === password) {
            currentUser = user;
            document.getElementById('message').innerText = "登錄成功！";

            if (user.isAdmin) {
                document.getElementById('adminContainer').classList.remove('hidden');
            } else {
                document.getElementById('message').innerText += " 會員登錄成功！";
                checkFestival();
            }
        } else {
            document.getElementById('message').innerText = "用戶名或密碼錯誤！";
        }
    }

    function checkFestival() {
        const today = new Date();
        const festivalDate = new Date(today.getFullYear(), 11, 25); // 節慶日期（例如：聖誕節）
        const isFestival = today.getMonth() === festivalDate.getMonth() && today.getDate() === festivalDate.getDate();

        if (isFestival) {
            currentUser.points += 1000;
            document.getElementById('message').innerText += " 恭喜！您已獲得 1000 點簽到獎勵！";
            registeredUsers[currentUser.username] = currentUser;
            localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));
        }
    }

    function viewUsers() {
        const userList = document.getElementById('userList');
        userList.innerHTML = '';
        for (const user in registeredUsers) {
            const userDiv = document.createElement('div');
            userDiv.innerText = `用戶名: ${user}, 點數: ${registeredUsers[user].points}`;
            userList.appendChild(userDiv);
        }
        userList.classList.remove('hidden');
    }

    function addRedeemCode() {
        const code = document.getElementById('redeemCode').value;
        const points = parseInt(document.getElementById('points').value);

        if (!code || isNaN(points) || points <= 0) {
            document.getElementById('message').innerText = "請輸入有效的兌換碼和點數！";
            return;
        }

        redeemCodes[code] = points;
        localStorage.setItem('redeemCodes', JSON.stringify(redeemCodes));
        document.getElementById('message').innerText = "新增兌換碼成功！";
    }

    function redeemCode() {
        const code = document.getElementById('redeemCode').value;
        const points = redeemCodes[code];

        if (points) {
            if (currentUser.usedCodes.includes(code)) {
                document.getElementById('message').innerText = "此兌換碼已被使用過！";
                return;
            }

            currentUser.points += points;
            currentUser.usedCodes.push(code);  // 記錄已使用的兌換碼
            registeredUsers[currentUser.username] = currentUser;
            localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));
            document.getElementById('message').innerText = `兌換成功！獲得 ${points} 點！`;
        } else {
            document.getElementById('message').innerText = "兌換碼無效！";
        }
    }
</script>

</body>
</html>
