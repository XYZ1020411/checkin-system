<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>玩家系統</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 20px;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }
    button:hover {
      background-color: #45a049;
    }
    .hidden {
      display: none;
    }
    .section {
      display: none;
    }
    .active {
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>玩家系統</h1>
    <div id="login-section" class="section active">
      <h2>會員登錄</h2>
      <input type="text" id="login-code" placeholder="輸入代碼">
      <input type="password" id="login-password" placeholder="輸入密碼">
      <button id="login-btn">登錄</button>
      <button id="register-btn">註冊</button>
      <p id="login-message"></p>
    </div>

    <div id="menu-section" class="section hidden">
      <h2>功能選單</h2>
      <button class="nav-btn" data-target="signin-section">簽到</button>
      <button class="nav-btn" data-target="query-section">查看</button>
      <button class="nav-btn" data-target="redeem-section">兌換</button>
      <button class="nav-btn" data-target="lottery-section">抽獎</button>
      <button id="logout-btn">登出</button>
    </div>

    <div id="signin-section" class="section hidden">
      <h2>每日簽到</h2>
      <button id="signin-btn">簽到</button>
      <p id="signin-message"></p>
    </div>

    <div id="query-section" class="section hidden">
      <h2>查看點數</h2>
      <p id="query-message"></p>
    </div>

    <div id="redeem-section" class="section hidden">
      <h2>兌換商品</h2>
      <button class="redeem-btn" data-item="PUBG陪玩票" data-cost="10">PUBG陪玩票 (10點)</button>
      <button class="redeem-btn" data-item="Minecraft陪玩票" data-cost="20">Minecraft陪玩票 (20點)</button>
      <button class="redeem-btn" data-item="佳音購物票" data-cost="50">佳音購物票 (50點)</button>
      <p id="redeem-message"></p>
    </div>

    <div id="lottery-section" class="section hidden">
      <h2>每日抽獎</h2>
      <button id="lottery-btn">抽獎</button>
      <p id="lottery-message"></p>
    </div>
  </div>

  <script>
    // 假設的玩家數據儲存格式
    let playerData = JSON.parse(localStorage.getItem('playerData')) || {};
    let currentPlayer = null; // 紀錄當前登錄的玩家

    const scriptUrl = "https://script.google.com/macros/s/<AKfycbwh7M3Eqm8mC5Xo_dNkPmRuxxL8KJuOx-BSiWh6EvXO6xYGIXiZfVB4NiJ6xxpzdulg>/exec"; // 替換為您的 Google Apps Script 網址

    function savePlayerData() {
      localStorage.setItem('playerData', JSON.stringify(playerData));
    }

    function switchSection(target) {
      document.querySelectorAll('.section').forEach(section => section.classList.add('hidden'));
      document.getElementById(target).classList.remove('hidden');
    }

    // 登錄功能
    document.getElementById('login-btn').addEventListener('click', () => {
      const code = document.getElementById('login-code').value;
      const password = document.getElementById('login-password').value;

      if (playerData[code] && playerData[code].password === password) {
        currentPlayer = playerData[code];
        document.getElementById('login-message').textContent = "登錄成功！";
        switchSection('menu-section');
      } else {
        document.getElementById('login-message').textContent = "代碼或密碼錯誤！";
      }
    });

    // 註冊功能
    document.getElementById('register-btn').addEventListener('click', () => {
      const code = document.getElementById('login-code').value;
      const password = document.getElementById('login-password').value;

      if (playerData[code]) {
        document.getElementById('login-message').textContent = "該代碼已被註冊！";
      } else {
        playerData[code] = {
          password,
          points: 100,
          lastSignin: null,
          lotteryPlayed: false,
          code
        };
        savePlayerData();
        document.getElementById('login-message').textContent = "註冊成功！自動登錄中...";
        currentPlayer = playerData[code];
        switchSection('menu-section');
      }
    });

    // 登出功能
    document.getElementById('logout-btn').addEventListener('click', () => {
      currentPlayer = null;
      switchSection('login-section');
    });

    // 簽到功能
    document.getElementById('signin-btn').addEventListener('click', () => {
      const today = new Date().toISOString().split('T')[0];
      if (currentPlayer.lastSignin === today) {
        document.getElementById('signin-message').textContent = "今天已經簽到過了！";
      } else {
        currentPlayer.points += 10;
        currentPlayer.lastSignin = today;
        savePlayerData();
        document.getElementById('signin-message').textContent = "簽到成功，獲得10點！";
      }
    });

    // 查看點數功能
    document.querySelector('.nav-btn[data-target="query-section"]').addEventListener('click', () => {
      document.getElementById('query-message').textContent = `目前點數：${currentPlayer.points}`;
      switchSection('query-section');
    });

    // 兌換功能
    document.querySelectorAll('.redeem-btn').forEach(button => {
      button.addEventListener('click', () => {
        const item = button.dataset.item;
        const cost = parseInt(button.dataset.cost);
        if (currentPlayer.points >= cost) {
          currentPlayer.points -= cost;
          savePlayerData();

          // 發送資料到 Google Apps Script
          fetch(scriptUrl, {
            method: 'POST',
            body: JSON.stringify({ code: currentPlayer.code, itemName: item }),
            headers: { 'Content-Type': 'application/json' }
          }).then(response => response.json())
            .then(data => {
              if (data.status === 'success') {
                document.getElementById('redeem-message').textContent = `成功兌換 ${item}，記錄已更新！`;
              } else {
                document.getElementById('redeem-message').textContent = `兌換成功，但無法更新記錄！`;
              }
            }).catch(err => {
              document.getElementById('redeem-message').textContent = "兌換成功，但記錄時發生錯誤！";
            });
        } else {
          document.getElementById('redeem-message').textContent = "點數不足！";
        }
      });
    });

    // 抽獎功能
    document.getElementById('lottery-btn').addEventListener('click', () => {
      if (currentPlayer.lotteryPlayed) {
        document.getElementById('lottery-message').textContent = "今天已經參加過抽獎了！";
      } else {
        const prize = Math.floor(Math.random() * 101); // 隨機獎金 0~100
        currentPlayer.points += prize;
        currentPlayer.lotteryPlayed = true;
        savePlayerData();
        document.getElementById('lottery-message').textContent = `抽獎成功！獲得 ${prize} 點。`;
      }
    });
  </script>
</body>
</html>
