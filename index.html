<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>玩家系統</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 20px;
      background-color: #282c34;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    nav {
      margin-bottom: 20px;
    }
    nav button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      margin: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    nav button.active {
      background-color: #45a049;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>玩家系統</h1>
    <nav>
      <button class="nav-btn active" data-target="signin-section">簽到</button>
      <button class="nav-btn" data-target="register-section">註冊</button>
      <button class="nav-btn" data-target="query-section">查看點數</button>
      <button class="nav-btn" data-target="redeem-section">兌換商品</button>
      <button class="nav-btn" data-target="lottery-section">抽獎</button>
    </nav>

    <!-- 簽到 -->
    <div id="signin-section" class="section active">
      <h2>每日簽到</h2>
      <input type="text" id="signin-code" placeholder="請輸入代碼">
      <input type="password" id="signin-password" placeholder="請輸入密碼">
      <button id="signin-btn">簽到</button>
      <p id="signin-message"></p>
    </div>

    <!-- 註冊 -->
    <div id="register-section" class="section">
      <h2>註冊新玩家</h2>
      <input type="text" id="register-code" placeholder="請輸入代碼">
      <input type="password" id="register-password" placeholder="請輸入密碼">
      <button id="register-btn">註冊</button>
      <p id="register-message"></p>
    </div>

    <!-- 查看 -->
    <div id="query-section" class="section">
      <h2>查看點數</h2>
      <p>當前點數：<span id="current-points">0</span></p>
    </div>

    <!-- 兌換 -->
    <div id="redeem-section" class="section">
      <h2>兌換商品</h2>
      <button onclick="redeemItem('PUBG 陪玩票', 10)">PUBG 陪玩票 (10 點)</button>
      <button onclick="redeemItem('Minecraft 陪玩票', 20)">Minecraft 陪玩票 (20 點)</button>
      <button onclick="redeemItem('佳音購物票', 50)">佳音購物票 (50 點)</button>
      <p id="redeem-message"></p>
    </div>

    <!-- 抽獎 -->
    <div id="lottery-section" class="section">
      <h2>抽獎</h2>
      <button id="lottery-btn">抽獎</button>
      <p id="lottery-result"></p>
    </div>
  </div>

  <script>
    let playerData = JSON.parse(localStorage.getItem('playerData')) || {
      code: "1234",
      password: "abcd",
      points: 100,
      lastSigninDate: "",
      lastLotteryDate: ""
    };

    function savePlayerData() {
      localStorage.setItem('playerData', JSON.stringify(playerData));
    }

    function updatePointsDisplay() {
      document.getElementById('current-points').textContent = playerData.points;
    }

    // 切換頁面
    const navButtons = document.querySelectorAll('.nav-btn');
    const sections = document.querySelectorAll('.section');
    navButtons.forEach(button => {
      button.addEventListener('click', () => {
        navButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        sections.forEach(section => section.classList.remove('active'));
        document.getElementById(button.getAttribute('data-target')).classList.add('active');
      });
    });

    // 簽到功能
    document.getElementById('signin-btn').addEventListener('click', () => {
      const code = document.getElementById('signin-code').value;
      const password = document.getElementById('signin-password').value;
      const today = new Date().toISOString().split('T')[0];
      if (code === playerData.code && password === playerData.password) {
        if (playerData.lastSigninDate === today) {
          document.getElementById('signin-message').textContent = "今天已簽到過！";
        } else {
          playerData.lastSigninDate = today;
          playerData.points += 10;
          savePlayerData();
          updatePointsDisplay();
          document.getElementById('signin-message').textContent = "簽到成功！獲得 10 點！";
        }
      } else {
        document.getElementById('signin-message').textContent = "代碼或密碼錯誤！";
      }
    });

    // 註冊功能
    document.getElementById('register-btn').addEventListener('click', () => {
      const code = document.getElementById('register-code').value;
      const password = document.getElementById('register-password').value;
      if (code && password) {
        playerData.code = code;
        playerData.password = password;
        savePlayerData();
        document.getElementById('register-message').textContent = "註冊成功！";
      } else {
        document.getElementById('register-message').textContent = "請輸入完整的代碼和密碼！";
      }
    });

    // 抽獎功能
    document.getElementById('lottery-btn').addEventListener('click', () => {
      const today = new Date().toISOString().split('T')[0];
      if (playerData.lastLotteryDate === today) {
        document.getElementById('lottery-result').textContent = "今天已抽過獎！";
      } else {
        playerData.lastLotteryDate = today;
        const reward = Math.random() < 0.2 ? 100 : 0;
        playerData.points += reward;
        savePlayerData();
        updatePointsDisplay();
        document.getElementById('lottery-result').textContent = reward > 0 ? `恭喜中獎！獲得 ${reward} 點！` : "未中獎！";
      }
    });

    // 初始化點數
    updatePointsDisplay();
  </script>
</body>
</html>
