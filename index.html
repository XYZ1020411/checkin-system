<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>玩家系統</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 20px;
      background-color: #282c34;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    nav {
      margin-bottom: 20px;
    }
    nav button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      margin: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    nav button.active {
      background-color: #45a049;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>玩家系統</h1>

    <!-- 功能分類頁面 -->
    <nav>
      <button class="nav-btn active" data-target="signin-section">簽到</button>
      <button class="nav-btn" data-target="register-section">註冊</button>
      <button class="nav-btn" data-target="query-section">查看點數</button>
      <button class="nav-btn" data-target="redeem-section">兌換商品</button>
      <button class="nav-btn" data-target="reward-section">獎勳區</button>
      <button class="nav-btn" data-target="lottery-section">發票抽獎</button>
    </nav>

    <!-- 簽到區 -->
    <div id="signin-section" class="section active">
      <h2>每日簽到</h2>
      <input type="text" id="signin-code" placeholder="請輸入代碼">
      <input type="password" id="signin-password" placeholder="請輸入密碼">
      <button id="signin-btn">簽到</button>
      <p id="signin-message"></p>
    </div>

    <!-- 註冊區 -->
    <div id="register-section" class="section">
      <h2>註冊新玩家</h2>
      <input type="text" id="register-code" placeholder="請輸入代碼">
      <input type="password" id="register-password" placeholder="請輸入密碼">
      <button id="register-btn">註冊</button>
      <p id="register-message"></p>
    </div>

    <!-- 查看點數區 -->
    <div id="query-section" class="section">
      <h2>查看點數</h2>
      <input type="text" id="query-code" placeholder="請輸入代碼">
      <input type="password" id="query-password" placeholder="請輸入密碼">
      <button id="query-btn">查看點數</button>
      <p>當前點數：<span id="current-points">0</span></p>
    </div>

    <!-- 兌換區域 -->
    <div id="redeem-section" class="section">
      <h2>兌換商品</h2>
      <input type="text" id="redeem-code" placeholder="請輸入代碼">
      <input type="password" id="redeem-password" placeholder="請輸入密碼">
      <button onclick="redeemItem('PUBG 陪玩票', 10)">PUBG 陪玩票 (10 點)</button>
      <button onclick="redeemItem('Minecraft 陪玩票', 20)">Minecraft 陪玩票 (20 點)</button>
      <button onclick="redeemItem('佳音購物票', 50)">佳音購物票 (50 點)</button>
    </div>

    <!-- 獎勳區 -->
    <div id="reward-section" class="section">
      <h2>獎勳區</h2>
      <div id="reward-list"></div>
    </div>

    <!-- 發票抽獎區 -->
    <div id="lottery-section" class="section">
      <h2>發票抽獎</h2>
      <button onclick="drawLottery()">抽獎</button>
      <p id="lottery-result"></p>
    </div>
  </div>

  <script>
    // 切換區域
    document.querySelectorAll('.nav-btn').forEach(button => {
      button.addEventListener('click', () => {
        // 移除其他按鈕的 active 樣式
        document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
        // 加入當前按鈕的 active 樣式
        button.classList.add('active');

        // 切換區域顯示
        const target = button.getAttribute('data-target');
        document.querySelectorAll('.section').forEach(section => {
          section.classList.remove('active');
          if (section.id === target) {
            section.classList.add('active');
          }
        });
      });
    });

    // 初始化玩家資料
    let playerData = JSON.parse(localStorage.getItem('playerData')) || {
      points: 0,
      rewards: {},
      lastSigninDate: "",
      lastLotteryDate: "",
      registerCode: "12345",
      registerPassword: "password123",
    };

    function savePlayerData() {
      localStorage.setItem('playerData', JSON.stringify(playerData));
    }

    // 更新點數顯示
    function updatePointsDisplay() {
      document.getElementById("current-points").textContent = playerData.points;
    }

    // 簽到邏輯
    document.getElementById("signin-btn").addEventListener("click", () => {
      const code = document.getElementById("signin-code").value.trim();
      const password = document.getElementById("signin-password").value.trim();
      if (code !== playerData.registerCode || password !== playerData.registerPassword) {
        document.getElementById("signin-message").textContent = "代碼或密碼錯誤！";
        return;
      }
      const today = new Date().toISOString().split("T")[0];
      if (playerData.lastSigninDate === today) {
        document.getElementById("signin-message").textContent = "今天已簽到！";
      } else {
        playerData.lastSigninDate = today;
        playerData.points += 10;
        savePlayerData();
        document.getElementById("signin-message").textContent = "簽到成功！獲得 10 點！";
        updatePointsDisplay();
      }
    });

    // 初始化顯示點數
    updatePointsDisplay();
  </script>
</body>
</html>
