<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>玩家系統</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 20px;
      background-image: url('https://example.com/your-canva-background.jpg'); /* 替換為你的背景圖片 URL */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    .container {
      padding: 20px;
      background: rgba(0, 0, 0, 0.6); /* 半透明黑色背景 */
      border-radius: 10px;
      max-width: 600px;
      margin: 50px auto;
      text-align: center;
    }

    h1, h2 {
      margin-bottom: 20px;
    }

    input, select, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      font-size: 20px;
      width: 80%;
      border: none;
      border-radius: 5px;
    }

    input, select {
      background: rgba(255, 255, 255, 0.9);
      color: #000;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    nav {
      margin-bottom: 20px;
    }

    nav button {
      display: inline-block;
      margin: 5px;
      padding: 10px 20px;
      font-size: 20px;
      background-color: #FFD700;
      color: #000;
    }

    nav button.active {
      background-color: #FFA500;
      color: #fff;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    #barcode-list {
      margin-top: 20px;
    }

    #barcode-list img {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>簽到5和1系統</h1>
    <nav>
      <button class="nav-btn active" data-target="signin-section">簽到</button>
      <button class="nav-btn" data-target="register-section">註冊</button>
      <button class="nav-btn" data-target="query-section">查詢點數</button>
      <button class="nav-btn" data-target="redeem-section">兌換商品</button>
      <button class="nav-btn" data-target="reward-section">獎勳區</button> <!-- 獎勳區按鈕 -->
    </nav>

    <!-- 簽到區 -->
    <div id="signin-section" class="section active">
      <h2>每日簽到</h2>
      <input type="text" id="signin-code" placeholder="輸入代碼">
      <input type="password" id="signin-password" placeholder="輸入密碼">
      <button onclick="handleSignin()">簽到</button>
    </div>

    <!-- 註冊區 -->
    <div id="register-section" class="section">
      <h2>註冊</h2>
      <input type="text" id="register-code" placeholder="輸入代碼">
      <input type="password" id="register-password" placeholder="輸入密碼">
      <button onclick="handleRegister()">註冊</button>
    </div>

    <!-- 查詢點數區 -->
    <div id="query-section" class="section">
      <h2>查詢點數</h2>
      <input type="text" id="query-code" placeholder="輸入代碼">
      <input type="password" id="query-password" placeholder="輸入密碼">
      <button onclick="handleQuery()">查詢</button>
      <p id="query-result"></p>
    </div>

    <!-- 兌換區 -->
    <div id="redeem-section" class="section">
      <h2>兌換商品</h2>
      <input type="text" id="redeem-code" placeholder="輸入代碼">
      <input type="password" id="redeem-password" placeholder="輸入密碼">
      <select id="redeem-item">
        <option value="10">PUPG 陪玩票 - 1點</option>
        <option value="20">Minecraft 陪玩票 - 20點</option>
        <option value="30">佳音購物票 - 30點</option>
      </select>
      <button onclick="handleRedeem()">兌換</button>
      <p id="redeem-result"></p>
    </div>

    <!-- 獎勳區 -->
    <div id="reward-section" class="section">
      <h2>未使用的條碼</h2>
      <div id="barcode-list"></div>
    </div>
  </div>

  <script>
    const users = {
      "1234": { password: "001", points: Infinity }
    };

    const redeemRecords = {};

    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));

        btn.classList.add('active');
        document.getElementById(btn.dataset.target).classList.add('active');
      });
    });

    function handleSignin() {
      const code = document.getElementById('signin-code').value;
      const password = document.getElementById('signin-password').value;

      if (users[code] && users[code].password === password) {
        // 簽到成功，增加點數
        users[code].points += 10;
        alert("簽到成功！你獲得了10點！");
      } else {
        alert("代碼或密碼錯誤！");
      }
    }

    function handleRegister() {
      const code = document.getElementById('register-code').value;
      const password = document.getElementById('register-password').value;

      if (!users[code]) {
        users[code] = { password, points: 100 }; // 註冊時給予100點
        alert("註冊成功！你擁有100點！");
      } else {
        alert("代碼已存在！");
      }
    }

    function handleQuery() {
      const code = document.getElementById('query-code').value;
      const password = document.getElementById('query-password').value;

      if (users[code] && users[code].password === password) {
        document.getElementById('query-result').textContent = `你的點數為：${users[code].points}`;
      } else {
        alert("代碼或密碼錯誤！");
      }
    }

    function handleRedeem() {
      const code = document.getElementById('redeem-code').value;
      const password = document.getElementById('redeem-password').value;
      const itemCost = parseInt(document.getElementById('redeem-item').value);

      if (users[code] && users[code].password === password) {
        if (users[code].points >= itemCost) {
          users[code].points -= itemCost;
          alert(`兌換成功！已扣除 ${itemCost} 點。`);

          // 生成條碼
          const uniqueId = `barcode-${Math.random().toString(36).substr(2, 9)}`;
          redeemRecords[uniqueId] = {
            itemName: document.getElementById('redeem-item').options[document.getElementById('redeem-item').selectedIndex].text,
            used: false
          };

          // 更新獎勳區
          updateRewardSection();
        } else {
          alert("點數不足！");
        }
      } else {
        alert("代碼或密碼錯誤！");
      }
    }

    function updateRewardSection() {
      const barcodeList = document.getElementById('barcode-list');
      barcodeList.innerHTML = ""; // 清空舊內容
      let hasBarcodes = false;

      Object.entries(redeemRecords).forEach(([uniqueId, record]) => {
        if (!record.used) {
          hasBarcodes = true;
          const barcodeItem = document.createElement('div');
          barcodeItem.style.marginBottom = '20px';

          // 條碼圖片
          const barcodeImage = document.createElement('img');
          JsBarcode(barcodeImage, `https://example.com/redeem/${uniqueId}`, {
            format: "CODE128",
            lineColor: "#000",
            width: 2,
            height: 50,
            displayValue: true
          });

          // 條碼描述文字
          const barcodeText = document.createElement('p');
          barcodeText.textContent = `商品: ${record.itemName} | 條碼ID: ${uniqueId}`;

          // 確定使用按鈕
          const useButton = document.createElement('button');
          useButton.textContent = "確定使用";
          useButton.onclick = () => {
            record.used = true;
            updateRewardSection();
          };

          // 添加到列表
          barcodeItem.appendChild(barcodeImage);
          barcodeItem.appendChild(barcodeText);
          barcodeItem.appendChild(useButton);
          barcodeList.appendChild(barcodeItem);
        }
      });

      if (!hasBarcodes) {
        barcodeList.innerHTML = "<p>目前沒有可用條碼。</p>";
      }
    }

    // 初始化時更新獎勳區
    updateRewardSection();
  </script>
</body>
</html>
