<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>玩家系統</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 20px;
      background-image: url('https://example.com/your-canva-background.jpg'); /* 替換為您的背景圖 URL */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      padding: 0;
      color: #fff;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .nav-btn {
      margin: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
      border-radius: 5px;
    }
    .nav-btn:hover {
      background-color: #45a049;
    }
    .section {
      display: none;
    }
    .active {
      display: block;
    }
    .reward-item {
      margin-bottom: 20px;
      text-align: center;
    }
    button {
      padding: 8px 16px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-redeem {
      background-color: #f4c542;
      color: white;
    }
    .btn-redeem:hover {
      background-color: #e0b635;
    }
    .barcode-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>玩家系統</h1>
    
    <!-- 导航按钮，切换功能区 -->
    <nav>
      <button class="nav-btn active" data-target="signin-section">簽到</button>
      <button class="nav-btn" data-target="register-section">註冊</button>
      <button class="nav-btn" data-target="query-section">查詢點數</button>
      <button class="nav-btn" data-target="redeem-section">兌換商品</button>
      <button class="nav-btn" data-target="reward-section">獎勳區</button>
    </nav>

    <!-- 簽到區 -->
    <div id="signin-section" class="section active">
      <h2>簽到區</h2>
      <button id="signin-btn">簽到</button>
      <p id="signin-message"></p>
    </div>

    <!-- 註冊區 -->
    <div id="register-section" class="section">
      <h2>註冊帳號</h2>
      <input type="text" id="player-code" placeholder="輸入玩家代碼">
      <button id="register-btn">註冊</button>
      <p id="register-message"></p>
    </div>

    <!-- 查詢點數 -->
    <div id="query-section" class="section">
      <h2>您的點數：<span id="points-display">0</span></h2>
    </div>

    <!-- 兌換商品 -->
    <div id="redeem-section" class="section">
      <h2>兌換商品</h2>
      <button class="btn-redeem" onclick="redeemItem('PUPG 陪玩票', 10)">PUPG 陪玩票（10點）</button>
      <button class="btn-redeem" onclick="redeemItem('Minecraft 陪玩票', 20)">Minecraft 陪玩票（20點）</button>
      <button class="btn-redeem" onclick="redeemItem('佳音購物票', 30)">佳音購物票（30點）</button>
    </div>

    <!-- 獎勳區 -->
    <div id="reward-section" class="section">
      <h2>未使用的條碼</h2>
      <div id="barcode-list"></div>
    </div>

    <!-- 條形碼掃描區 -->
    <div class="barcode-container">
      <h3>掃描條碼來確認使用獎勳</h3>
      <input type="text" id="barcode-input" placeholder="掃描條形碼" />
      <button onclick="scanBarcode()">確認使用</button>
      <p id="scan-result"></p>
    </div>
  </div>

  <script>
    // 初始化玩家資料
    let playerData = JSON.parse(localStorage.getItem('playerData')) || {
      playerCode: "1234",
      points: 100,
      redeemRecords: {},
      lastSigninDate: "", // 上次簽到的日期
    };

    // 更新玩家資料到 localStorage
    function savePlayerData() {
      localStorage.setItem('playerData', JSON.stringify(playerData));
    }

    // 更新獎勳區
    function updateRewardSection() {
      const barcodeList = document.getElementById('barcode-list');
      barcodeList.innerHTML = ""; // 清空舊內容
      let hasBarcodes = false;

      Object.entries(playerData.redeemRecords).forEach(([uniqueId, record]) => {
        if (!record.used) {
          hasBarcodes = true;
          const barcodeItem = document.createElement('div');
          barcodeItem.classList.add('reward-item');

          // 條碼圖片
          const barcodeImage = document.createElement('img');
          JsBarcode(barcodeImage, `https://example.com/redeem/${uniqueId}`, {
            format: "CODE128",
            lineColor: "#000",
            width: 2,
            height: 50,
            displayValue: true
          });

          // 條碼描述文字
          const barcodeText = document.createElement('p');
          barcodeText.textContent = `商品: ${record.itemName} | 條碼ID: ${uniqueId}`;

          // 添加到列表
          barcodeItem.appendChild(barcodeImage);
          barcodeItem.appendChild(barcodeText);
          barcodeList.appendChild(barcodeItem);
        }
      });

      if (!hasBarcodes) {
        barcodeList.innerHTML = "<p>目前沒有可用條碼。</p>";
      }
    }

    // 簽到邏輯
    function handleSignin() {
      const today = new Date().toISOString().split('T')[0];  // 获取当前日期 (YYYY-MM-DD)

      if (playerData.lastSigninDate === today) {
        document.getElementById('signin-message').textContent = "今天您已經簽到過了！";
        return;
      }

      // 可以簽到，更新日期和點數
      playerData.lastSigninDate = today;
      playerData.points += 10;  // 假設簽到獲得10點
      savePlayerData();  // 保存玩家數據

      document.getElementById('signin-message').textContent = "簽到成功，您獲得了10點！";
      updateRewardSection();  // 更新界面
    }

    // 註冊邏輯
    function handleRegister() {
      const playerCode = document.getElementById('player-code').value;
      if (playerCode) {
        playerData.playerCode = playerCode;
        playerData.points = 100; // 註冊時初始點數為100
        savePlayerData();
        document.getElementById('register-message').textContent = "註冊成功！您已經擁有100點。";
        document.getElementById('player-code').disabled = true;  // 禁止再次輸入
      } else {
        document.getElementById('register-message').textContent = "請輸入玩家代碼。";
      }
    }

    // 兌換邏輯
    function redeemItem(itemName, pointsCost) {
      if (playerData.points >= pointsCost) {
        const uniqueId = `barcode-${Math.random().toString(36).substr(2, 9)}`;
        playerData.redeemRecords[uniqueId] = {
          itemName: itemName,
          used: false
        };
        playerData.points -= pointsCost;  // 扣除所需點數
        savePlayerData();  // 保存玩家數據
        updateRewardSection();  // 更新獎勳區
      } else {
        alert("點數不足，無法兌換！");
      }
    }

    // 條形碼掃描邏輯
    function scanBarcode() {
      const barcodeInput = document.getElementById('barcode-input').value;
      if (barcodeInput && playerData.redeemRecords[barcodeInput] && !playerData.redeemRecords[barcodeInput].used) {
        playerData.redeemRecords[barcodeInput].used = true;  // 標記條形碼為已使用
        playerData.points += 10;  // 假設使用條形碼後獲得額外點數
        savePlayerData();
        document.getElementById('scan-result').textContent = "條形碼已成功使用，您的點數增加了10點！";
        updateRewardSection();  // 更新獎勳區
      } else {
        document.getElementById('scan-result').textContent = "條形碼無效或已經使用過。";
      }
    }

    // 註冊簽到按鈕事件
    document.getElementById('signin-btn').addEventListener('click', handleSignin);
    document.getElementById('register-btn').addEventListener('click', handleRegister);

    // 初始化時更新獎勳區
    updateRewardSection();
  </script>
</body>
</html>
