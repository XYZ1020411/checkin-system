<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>玩家系統</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 20px;
      background-color: #282c34;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    nav {
      margin-bottom: 20px;
    }
    nav button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      margin: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    nav button.active {
      background-color: #45a049;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    .reward-item {
      background-color: rgba(0, 0, 0, 0.7);
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ddd;
      color: black;
    }
    .btn-redeem {
      background-color: #f4c542;
    }
    .btn-redeem:hover {
      background-color: #e0b635;
    }
    .admin-btn {
      background-color: #ff6666;
    }
    .admin-btn:hover {
      background-color: #e55a5a;
    }
    .btn-lottery {
      background-color: #ff9800;
    }
    .btn-lottery:hover {
      background-color: #e68900;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>簽到系統</h1>

    <!-- 功能分類頁面 -->
    <nav>
      <button class="nav-btn active" data-target="signin-section">簽到</button>
      <button class="nav-btn" data-target="register-section">註冊</button>
      <button class="nav-btn" data-target="query-section">查看點數</button>
      <button class="nav-btn" data-target="redeem-section">兌換商品</button>
      <button class="nav-btn" data-target="reward-section">獎勳區</button>
      <button class="nav-btn" data-target="lottery-section">發票抽獎</button>
    </nav>

    <!-- 簽到區 -->
    <div id="signin-section" class="section active">
      <h2>每日簽到</h2>
      <button id="signin-btn">簽到</button>
      <p id="signin-message"></p>
    </div>

    <!-- 註冊區 -->
    <div id="register-section" class="section">
      <h2>註冊新玩家</h2>
      <button id="register-btn">註冊</button>
      <p id="register-message"></p>
    </div>

    <!-- 查看點數區 -->
    <div id="query-section" class="section">
      <h2>查看點數</h2>
      <p>當前點數：<span id="current-points">0</span></p>
    </div>

    <!-- 兌換區域 -->
    <div id="redeem-section" class="section">
      <h2>兌換商品</h2>
      <button class="btn-redeem" onclick="redeemItem('PUBG 陪玩票', 50)">PUBG 陪玩票 (50 點)</button>
      <button class="btn-redeem" onclick="redeemItem('Minecraft 陪玩票', 30)">Minecraft 陪玩票 (30 點)</button>
    </div>

    <!-- 獎勳區 -->
    <div id="reward-section" class="section">
      <h2>獎勳區</h2>
      <div id="reward-list"></div>
    </div>

    <!-- 發票抽獎區 -->
    <div id="lottery-section" class="section">
      <h2>發票抽獎</h2>
      <button class="btn-lottery" onclick="drawLottery()">抽獎</button>
      <p id="lottery-result"></p>
    </div>
  </div>

  <script>
    // 初始化玩家資料
    let playerData = JSON.parse(localStorage.getItem('playerData')) || {
      points: 0,
      rewards: {},
      lastSigninDate: "",
    };

    const adminPassword = "admin123"; // 管理員密碼

    function savePlayerData() {
      localStorage.setItem('playerData', JSON.stringify(playerData));
    }

    // 更新點數顯示
    function updatePointsDisplay() {
      document.getElementById("current-points").textContent = playerData.points;
    }

    // 簽到
    document.getElementById("signin-btn").addEventListener("click", () => {
      const today = new Date().toISOString().split("T")[0];
      if (playerData.lastSigninDate === today) {
        document.getElementById("signin-message").textContent = "今天已簽到！";
      } else {
        playerData.lastSigninDate = today;
        playerData.points += 10;
        savePlayerData();
        document.getElementById("signin-message").textContent = "簽到成功！獲得 10 點！";
        updatePointsDisplay();
      }
    });

    // 註冊
    document.getElementById("register-btn").addEventListener("click", () => {
      playerData.points = 100;
      savePlayerData();
      document.getElementById("register-message").textContent = "註冊成功！獲得 100 點！";
      updatePointsDisplay();
    });

    // 獎勳區更新
    function updateRewardSection() {
      const rewardList = document.getElementById("reward-list");
      rewardList.innerHTML = "";
      Object.entries(playerData.rewards).forEach(([id, reward]) => {
        if (!reward.used) {
          const rewardDiv = document.createElement("div");
          rewardDiv.classList.add("reward-item");

          const rewardText = document.createElement("p");
          rewardText.textContent = `商品: ${reward.itemName} | 獎勳ID: ${id}`;

          const useButton = document.createElement("button");
          useButton.textContent = "確認使用";
          useButton.classList.add("admin-btn");
          useButton.onclick = () => {
            const password = prompt("請輸入管理員密碼確認使用：");
            if (password === adminPassword) {
              reward.used = true;
              savePlayerData();
              updateRewardSection();
              alert("獎勳已使用！");
            } else {
              alert("密碼錯誤！");
            }
          };

          rewardDiv.appendChild(rewardText);
          rewardDiv.appendChild(useButton);
          rewardList.appendChild(rewardDiv);
        }
      });
      if (!Object.values(playerData.rewards).some((r) => !r.used)) {
        rewardList.innerHTML = "<p>目前沒有可用獎勳。</p>";
      }
    }

    // 兌換
    function redeemItem(itemName, cost) {
      if (playerData.points >= cost) {
        const id = `reward-${Math.random().toString(36).substr(2, 9)}`;
        playerData.rewards[id] = { itemName, used: false };
        playerData.points -= cost;
        savePlayerData();
        updateRewardSection();
        updatePointsDisplay();
        alert(`成功兌換 ${itemName}！`);
      } else {
        alert("點數不足！");
      }
    }

    // 發票抽獎
    function drawLottery() {
      const lotteryResult = Math.floor(Math.random() * 101);  // 隨機抽獎，0-100
      playerData.points += lotteryResult;  // 獲得獎勳點數
      savePlayerData();
      document.getElementById("lottery-result").textContent = `恭喜！您獲得了 ${lotteryResult} 點！`;
      updatePointsDisplay();
    }

    // 初始化
    updatePointsDisplay();
    updateRewardSection();

    // 導航按鈕功能
    document.querySelectorAll(".nav-btn").forEach((btn) => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".section").forEach((section) => {
          section.classList.remove("active");
        });
        document.querySelectorAll(".nav-btn").forEach((nav) => {
          nav.classList.remove("active");
        });
        document.getElementById(btn.dataset.target).classList.add("active");
        btn.classList.add("active");
      });
    });
  </script>
</body>
</html>
