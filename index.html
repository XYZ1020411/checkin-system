<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>玩家系統</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 20px;
      background-image: url('https://www.canva.com/design/DAGYqVL1B00/KfevPmHkv5KayG-KDiPobg/view?utm_content=DAGYqVL1B00&utm_campaign=designshare&utm_medium=link&utm_source=editor.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      padding: 0;
      color: #fff;
    }
    /* 其他CSS样式省略 */
  </style>
</head>
<body>
  <div class="container">
    <h1>簽到5和1系統</h1>
    <nav>
      <button class="nav-btn active" data-target="signin-section">簽到</button>
      <button class="nav-btn" data-target="register-section">註冊</button>
      <button class="nav-btn" data-target="query-section">查詢點數</button>
      <button class="nav-btn" data-target="redeem-section">兌換商品</button>
      <button class="nav-btn" data-target="reward-section">獎勳區</button>
    </nav>

    <!-- 獎勳區 -->
    <div id="reward-section" class="section">
      <h2>未使用的條碼</h2>
      <div id="barcode-list"></div>
    </div>

    <!-- 簽到區 -->
    <div id="signin-section" class="section">
      <button id="signin-btn">簽到</button>
      <p id="signin-message"></p>
    </div>

    <!-- 其他區域（註冊、查詢、兌換等）按需添加 -->

  </div>

  <script>
    // 初始化玩家資料
    let playerData = JSON.parse(localStorage.getItem('playerData')) || {
      playerCode: "1234",
      points: 100,
      redeemRecords: {},
      lastSigninDate: "", // 上次簽到的日期
    };

    // 更新玩家資料到 localStorage
    function savePlayerData() {
      localStorage.setItem('playerData', JSON.stringify(playerData));
    }

    // 更新獎勳區
    function updateRewardSection() {
      const barcodeList = document.getElementById('barcode-list');
      barcodeList.innerHTML = ""; // 清空舊內容
      let hasBarcodes = false;

      Object.entries(playerData.redeemRecords).forEach(([uniqueId, record]) => {
        if (!record.used) {
          hasBarcodes = true;
          const barcodeItem = document.createElement('div');
          barcodeItem.style.marginBottom = '20px';

          // 條碼圖片
          const barcodeImage = document.createElement('img');
          JsBarcode(barcodeImage, `https://example.com/redeem/${uniqueId}`, {
            format: "CODE128",
            lineColor: "#000",
            width: 2,
            height: 50,
            displayValue: true
          });

          // 條碼描述文字
          const barcodeText = document.createElement('p');
          barcodeText.textContent = `商品: ${record.itemName} | 條碼ID: ${uniqueId}`;

          // 確定使用按鈕
          const useButton = document.createElement('button');
          useButton.textContent = "確定使用";
          useButton.onclick = () => {
            record.used = true;
            playerData.points += 10;  // 假設確認使用後獲得額外點數
            savePlayerData();  // 保存玩家數據
            updateRewardSection();  // 更新界面
          };

          // 添加到列表
          barcodeItem.appendChild(barcodeImage);
          barcodeItem.appendChild(barcodeText);
          barcodeItem.appendChild(useButton);
          barcodeList.appendChild(barcodeItem);
        }
      });

      if (!hasBarcodes) {
        barcodeList.innerHTML = "<p>目前沒有可用條碼。</p>";
      }
    }

    // 簽到邏輯
    function handleSignin() {
      const today = new Date().toISOString().split('T')[0];  // 获取当前日期 (YYYY-MM-DD)

      if (playerData.lastSigninDate === today) {
        document.getElementById('signin-message').textContent = "今天您已經簽到過了！";
        return;
      }

      // 可以簽到，更新日期和點數
      playerData.lastSigninDate = today;
      playerData.points += 10;  // 假設簽到獲得10點
      savePlayerData();  // 保存玩家數據

      document.getElementById('signin-message').textContent = "簽到成功，您獲得了10點！";
      updateRewardSection();  // 更新界面
    }

    // 註冊簽到按鈕事件
    document.getElementById('signin-btn').addEventListener('click', handleSignin);

    // 模擬條碼記錄和兌換
    function redeemItem(itemName, pointsCost) {
      if (playerData.points >= pointsCost) {
        const uniqueId = `barcode-${Math.random().toString(36).substr(2, 9)}`;
        playerData.redeemRecords[uniqueId] = {
          itemName: itemName,
          used: false
        };
        playerData.points -= pointsCost;  // 扣除所需點數
        savePlayerData();  // 保存玩家數據
        updateRewardSection();  // 更新獎勳區
      } else {
        alert("點數不足，無法兌換！");
      }
    }

    // 示例：生成一個商品的條碼記錄並展示
    redeemItem("PUPG 陪玩票", 10);  // 传入商品名和兑换所需点数

    // 初始化時更新獎勳區
    updateRewardSection();

  </script>
</body>
</html>
